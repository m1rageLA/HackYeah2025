name: Deploy font-client job

on:
  workflow_call:
    secrets:
      SPOR_VM_SSH_KEY:
        required: true
      SPOR_VM_USER:
        required: true
      SPOR_VM_IP:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SPOR_VM_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.SPOR_VM_IP }}" >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SPOR_VM_USER }}@${{ secrets.SPOR_VM_IP }} << 'EOF'
            set -e
            cd test-gcp
            git fetch origin
            git reset --hard origin/main-front-client

            cd hack-front-client

            docker build -t react-native-app:latest .

            docker stop react-native-app || true
            docker rm react-native-app || true

            docker run -d \
              -p 8081:8081 \
              --name react-native-app \
              -v $(pwd):/app \
              react-native-app:latest

          EOF
